<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculater.css">
</head>
<body>
  <div class="out-put">
    <p id="result"></p>
  </div>

  <div style="margin-top: 80px;">

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button class="yellow-buttom" onclick="
        updateCalculation('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
        updateCalculation('5');
      ">5</button>
      <button onclick="
        updateCalculation('6');
      ">6</button>
      <button class="yellow-buttom" onclick="
        updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
        updateCalculation('8');
      ">8</button>
      <button onclick="
        updateCalculation('9');
      ">9</button>
      <button class="yellow-buttom" onclick="
        updateCalculation('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      <button onclick="
        updateCalculation('.');
      ">.</button>
      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.getElementById('result').textContent = calculation
      ">=</button>
      <button class="yellow-buttom" onclick="
        updateCalculation('/');
      ">/</button>
    </p>


    <button class="clear-button" onclick="
      calculation = ''
      console.log('clear')
      document.getElementById('result').textContent = calculation
    ">Clear</button>
  </div>
  <script>
    let calculation = ''

    function updateCalculation(variable) {
      calculation += variable;
      console.log(variable);
      document.getElementById('result').textContent = calculation
    }
  </script>
</body>
</html>
