  <script>
    const countPositive = (nums) => {
      let newValue = 0;

      nums.forEach((value,index) => {      
        // console.log(index);
        //console.log(value);

        if (value > 0) {
          newValue ++;
        }})
    return newValue;
    };

    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
  </script>
