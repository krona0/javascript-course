<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function removeEgg(foods) {
      // return foods.filter((value) =>  value != 'egg');
      let eggsRemoved = 0;

      const result = foods.filter((value) =>  {
        if (value === 'egg' && eggsRemoved < 2) {
          eggsRemoved ++;
          return false;
        }; 
        return true;
      });
      return result;
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

    
  </script>
</body>
</html>
