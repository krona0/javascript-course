<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" placeholder="Name" class="js-input" onkeydown="handleCostKeydown();">
  <button onclick="
    greetUser();
  ">Submit</button>

  <script>
    function handleCostKeydown() {
      if (event.key === 'Enter') {
      greetUser();
      }
    }

    function greetUser() {
      const inputElement = document.querySelector('input');
      let name = inputElement.value;

      console.log(`Your name is: ${name}`);
    }
  </script>
</body>
</html>
