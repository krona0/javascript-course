<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="">
</head>
<body>

    <p class="js-calculation" style="
    position: fixed;
    top: 0;
    left: 15px;
    "></p>

  <div style="margin-top: 50px;">
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>
      <button onclick="
        updateCalculation('5');
      ">5</button>
      <button onclick="
        updateCalculation('6');
      ">6</button>
      <button onclick="
        updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>
      <button onclick="
        updateCalculation('8');
      ">8</button>
      <button onclick="
        updateCalculation('9');
      ">9</button>
      <button onclick="
        updateCalculation('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>
      <button onclick="
        updateCalculation('.');
      ">.</button>
      <button onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>
      <button onclick="
        updateCalculation('/');
      ">/</button>
    </p>


    <button onclick="
      calculation = ''
      localStorage.setItem('calculation', calculation);
      displayCalculation();
    ">clear</button>
  </div>
  <script>

    let calculation = localStorage.getItem('calculation') || '';

    displayCalculation();

    function updateCalculation(variable) {
      calculation += variable;
      displayCalculation();

      localStorage.setItem('calculation', calculation);
    }

    function displayCalculation() {
      document.querySelector('.js-calculation')
        .innerHTML = calculation;
    }

  </script>
</body>
</html>
