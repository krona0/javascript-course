<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="
    output('heads');
  ">heads</button>
  <button onclick="
    output('tails')
  ">tails</button>

  <p class="js-output"></p>

  <script>
    function output(name) {
      document.querySelector('.js-output').
      innerHTML = `You chose: ${name}`;
    }
  </script>
</body>
</html>
