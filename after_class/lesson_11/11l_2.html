<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    minMax([1, -3, 5]);

    function minMax(array) {
      let min = array[0];
      let max = array[0];

      for (let i = 1; i < array.length; i++) { // 从第二个元素开始
        if (array[i] < min) {
          min = array[i];
        }
        if (array[i] > max) {
          max = array[i];
        }
      }

      console.log("最小值:", min);
      console.log("最大值:", max);
    }
  </script>
</body>
</html>
