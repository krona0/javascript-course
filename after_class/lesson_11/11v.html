<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    function FizzBuzz(startNum,endNum){
      // if startnumber grader than endnumber output error 
      if (startNum > endNum) {
        console.error('Start number must be less than or equal to end number.');
        return;
      }


      for (let i = startNum; i <= endNum; i++) {
      //console.log(i);

        if(i % 3 === 0 && i % 5 === 0) {
          console.log('FizzBuzz')
        } else if (i % 3 === 0) {
          console.log('Fizz')
        } else if (i % 5 === 0) {
          console.log('Buzz')
        } else {
          console.log(i);
        }
      }
    }

    FizzBuzz(1,30);

  </script>
</body>
</html>
