<body>
  <script>
    function removeEgg(foods) {
      let newFoods =[];
      let countClock = 0;

      const reversedFoods = foods.reverse();
      //console.log(foods)

      for (i = 0; i < reversedFoods.length; i++) {
        

        //console.log(foods[i]);
        //console.log(countClock);
        if (reversedFoods[i] === 'egg' && countClock < 2) {
          countClock ++;
          continue
        }
        newFoods.push(reversedFoods[i]);
      }
      
      return newFoods.reverse();
    }

    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

  </script>
