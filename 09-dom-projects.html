<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <div>

  </div>
  <p>YouTube Subscribe Button</p>
  <button onclick="
    subscribe();
    " class="js-subscribe-button">
    Subscribe
  </button>


  <p>Rock Paper Scissors</p>
  <a href="09-rock-paper-scissors copy.html">Click here</a>


  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping.</p>

  <input type="text" placeholder="Cost of order"
  class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  "> 
  <button onclick="
    calculateTotal();
  ">Calculate</button>

  <p class="js-total-cost"></p>

  <script>
    function handleCostKeydown() {
      if (event.key === 'Enter') {
      calculateTotal()
      }
    }

    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      } else {
        buttonElement.innerHTML = 'Subscribe';
      }
    }

    function calculateTotal() {

      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if(cost < 40){
        cost = cost + 10;
      }

      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    }
  </script>
</body>
</html>
