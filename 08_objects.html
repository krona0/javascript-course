    🧠 本节课主题
    - 学习了 JavaScript 中对象（Object）的基础使用方法。

    📋 关键概念总结
    - 对象是由键值对组成的数据结构，可以用 `.` 或 `[]` 访问属性。
    - 可以给对象添加新属性或删除已有属性。
    - 对象中可以嵌套对象，也可以定义方法（函数作为属性）。
    - 使用 `JSON.stringify()` 将对象转换为 JSON 字符串。
    - 使用 `JSON.parse()` 将 JSON 字符串解析回对象。
    - 对象赋值是引用赋值，两个对象指向同一块内存。
    - 对象解构赋值可以快速提取属性。

    🛠 示例代码
    - 创建对象、访问和修改属性、添加新属性、删除属性。
    - 嵌套对象访问：`product2.rating.count`
    - 方法定义简写：`method() {}`

    ❓ 遇到的疑问/易错点
    - `object2 = object1` 后，修改 `object1` 会影响 `object2`，因为是引用关系。
    - 直接比较两个对象（如 `object1 === object3`）是比较引用地址，不是内容。

    */
